<div *ngIf="commentsService.books; then books else loading"></div>
<ng-template #books>
  <dl *ngFor="let book of commentsService.books">
    <img [src]="book.volumeInfo.imageLinks?.thumbnail || 'http://placekitten.com/100'" alt="">

    <dt>{{ book.volumeInfo.title }} - {{ book.volumeInfo.language }}</dt>
    <dd>{{ book.volumeInfo.description }}</dd>
  </dl>
</ng-template>

<div *ngIf="commentsService.loading; then content else loading"></div>
<ng-template #content>
  <dl *ngFor="let comment of commentsService.comments">
    <dt>{{ comment.name }}</dt>
    <dd>{{ comment.age }}</dd>
  </dl>
</ng-template>
