<div *ngIf="commentsService.books; then books else loading"></div>
<ng-template #books>
  <dl *ngFor="let book of commentsService.books">
    <img [src]="book.volumeInfo.imageLinks.thumbnail" alt="">

    <dt>{{ book.volumeInfo.title }} - {{ book.volumeInfo.language }}</dt>
    <dd>{{ book.volumeInfo.description }}</dd>
  </dl>
</ng-template>
